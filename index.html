<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
      <form action="" id="new-form">
        <input type="text" id="new-input" placeholder="what are your plans?" />
        <input type="submit" id="new-submit" value="add task">
      </form>
    </header>
    <main>
        <section class="list-task">
           <h2>Tasks</h2>
           <div id="tasks">
            <div class="do-task">
                <div class="content">
                    <input type="text" class="text" value="New task" readonly/>
                </div>
                <div class="actions">
                    <button class="edit-field">Edit </button>
                    <button class="delete-field">Delete</button>
                </div>
            </div>

           </div> 
        </section>
    </main>
    <script src="/assets/main.js"></script>
  </body>
</html>
